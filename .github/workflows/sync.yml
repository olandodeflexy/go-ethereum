name: Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: ethereum/go-ethereum@v1.4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: karalabe
          base: master
          head: master
